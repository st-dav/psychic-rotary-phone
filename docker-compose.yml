version: "3.7"

services: 
  focalboard-db:
    image: postgres:13.2
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "boards", "-U", "boardsuser" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    environment:
      - POSTGRES_USER_FILE=/run/secrets/focalboard-db
      - POSTGRES_PASSWORD_FILE=/run/secrets/focalboard-db
      - POSTGRES_DB_FILE=/run/secrets/focalboard-db
    volumes:
    - "/opt/postgresql/focalboard/data:/var/lib/postgresql/data"
    secrets:
      - focalboard-db

  focalboard:
    build: 
      context: .
    depends_on:
      - "focalboard-db"
    container_name: focalboard
    ports:
      - 8000:8000
    environment:
      - VIRTUAL_HOST=focalboard.local
      - VIRTUAL_PORT=8000
    user: focalboard
    command: /opt/focalboard/bin/focalboard-server
    volumes:
      - "./config.json:/opt/focalboard/config.json"
secrets:
  focalboard-db:
    file: "./focalboard-db.txt"

